title: Implementation details
baseURL: http://jojolebarjos.github.io/

languageCode: en-us

author:
  name: Johan Berdat
  email: jojolebarjos@gmail.com
  #avatar: /images/avatar.jpg

theme: FixIt

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true

menu:
  main:
  - weight: 1
    identifier: posts
    name: Posts
    url: /posts/
  - weight: 2
    identifier: tags
    name: Tags
    url: /tags/

params:
  description: Implementation details
  #keywords: ["a", "b"]

  #gitRepo: ...

  externalIcon: true

  search:
    enable: true
    type: lunr

  header:
    desktopMode: sticky
    mobileMode: auto
    title:
      logo:
      name: Implementation details...
    subtitle:
      name: or so I thought...

  footer:
    since: 2023
    license: <a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>

  tagcloud:
    enable: true

  home:
    rss: 10
    profile:
      enable: true
      #typeit: false
      title: Implementation details...
      subtitle: or so I thought...
      social: true
      #disclaimer: This is the opportunity to share a few random things, though.
      avatarURL: /images/avatar.jpg
    posts:
      enable: true
      paginate: 6

  social:
    GitHub: jojolebarjos
    Gitlab: jojolebarjos
    Linkedin: johan-berdat
    RSS: true

  page:
    authorAvatar: true
    linkToMarkdown: true

    math:
      copyTex: true

    code:
      copy: true
      edit: false

    share:
      enable: false

  cookieconsent:
    enable: false

  pace:
    enable: true
    color: blue
    theme: minimal

  readingProgress:
    enable: true
    light: "#000"
    dark: "#fff"

markup:
  highlight:
    codeFences: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false

outputs:
  home:
  - HTML
  - RSS
  - JSON
